<div ng-controller="SearchController"  ng-init="init()" ng-switch="hide_form">
    <div class="well-large" ng-switch-when="false">            
    <form class="form-inline" name="searchForm">
    <div class="span12">  
<div class="input-group">	
    <input type="text" ng-model="keywords" placeholder="Enter search" name="keywords" value="" class="input-large  form-control"> 
			<span class="input-group-btn">
			<button class="btn btn-primary" ng-click="search_item()" type="button"><i class="icon-search icon-white"></i></button>
      </span>
    </div>
	<div class="clearh10"></div>
    </div> 
          <tabset class="mytab">
            <tab ng-repeat="parameter in parameters" id="{{parameter.group}" heading="{{parameter.group}}" active="parameter.active" disabled="parameter.disabled">
				<div class="btn-group">				
                 <button ng-click="tickNone($index)" class="btn  btn-default" type="button" class="btn btn-default">
					<i class="icon-check"></i>
				 </button>
					<button ng-click="tickAll($index)" class="btn btn-default" type="button" class="btn btn-default">
						<i class="icon-list-alt"></i>
					</button>
				</div>
                <ul class="noliststyle">
                    <li ng-repeat="item in parameter.items">
                        <input type="checkbox" ng-model="item.checked" class="in-line"> <label>{{item.name}}</label>
                    </li>
                </ul>
            </tab>
            </tabset>
    </form>    
    </div>
<!--    Search Form section-->
   <ul class="media-list thumbnails">
        <li ng-repeat="object in search_results.data" class="media">
                  <a class="pull-left" ng-href="#/viewobject/{{object.COId}}" class="span2">
                        <img ng-src="{{object.MediaObjects.Media[0].small}}" class="thumbnail"/>
                    </a>
                    <div class="media-body">
                        <h4><a ng-href="#/viewobject/{{object.COId}}">{{object.Object}}</a></h4>
                        <p><strong>Accession Number:</strong> {{object.AccessionNumber}}</p>
                        <p><Strong>Museum:</Strong> {{object.Museum}}</p>
                        <p>{{object.Description | truncate:150}}</p>
                        <p><a href="#/viewobject/{{object.COId}}">More...</a>
                    </div>
                    </div>
                </li> 
   </ul>    
   
   <div class="btn-group">		
<button ng-click="current_page = current_page - 1" class="btn  btn-default" type="button">
<i class="icon-chevron-left"></i></button> 
<button ng-click="current_page = current_page + 1" class="btn  btn-default" type="button">
<i class="icon-chevron-right"></i></button>  
				</div>
   


</div>
